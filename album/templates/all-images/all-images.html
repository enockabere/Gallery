{% extends 'all-images/base.html' %}

{% block content %}
{{block.super}}
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-7 col-lg-7" id="overs">
        <div class="hero-header">
          <h2>Personal <span class="hero-head">Photoset</h2>
          <p>IT SEASONS. BEARING IN ONE YEARS FORTH SAYING</p>
          <img src="../../../static/images/6.png" class="img-fluid">
        </div>
        <div class="more">
          <a href="#images">
            <button class="btn" id="btns">View Gallery <span class="brand">Now</span></button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="images">
  <div class="container">
    <div class="row">
      {% for photo in photos %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="imgs">
        <div class="hovereffect">
            <img class="img-fluid" src="{{photo.image.url}}" alt="">
            <div class="overlay">
               <h2>{{photo.name}}</h2>
               <a class="info" href="{% url 'singleImage' photo.id %}">View Photo</a>
            </div>
        </div>
    </div>
    {% empty %}
    <h3>NO Image Available</h3>
    {% endfor %}
    </div>
  </div>
</section>
