{% extends 'all-images/base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Locations
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="{% url 'allImages' %}">All</a>
            </li>
            {% for location in locations %}
            <li class="list-group-item">
              <a href="{% url 'allImages' %}?location={{location.location}}">
                {{location.location}}
              </a>
            </li>
            {% endfor %}

          </ul>
        </div>
      </div>
        <div class="col-md-3">
            {% for photo in photos %}
            <a href="{% url 'singleImage' photo.id %}">
              <div class="card">
                <img src="{{photo.image.url}}" class="card-img-top">
                <div class="card-body">
                  <p class="card-text">{{photo.name}}</p>
                  <p>{{photo.category.name}}</p> 
                </div>
              </div>
            </a>
            {% empty %}
            <h3>NOTHING</h3>
            {% endfor %}
        </div>
 
    </div>
</div>
{% endblock %}
